    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div data-app="true" id="app" class="v-application app-print v-application--is-ltr theme--light" data-v-8b4e5eae><div class="v-application--wrap"><div class="loader" data-v-8b4e5eae><img src="/logo.svg" alt="葛飾区" data-v-8b4e5eae> <div class="v-spinner" data-v-8b4e5eae><div class="v-scale v-scale1" style="background-color:#00a040;height:35px;width:4px;margin:2px;border-radius:2px;display:inline-block;animation-name:v-scaleStretchDelay;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:cubic-bezier(.2,.68,.18,1.08);animation-fill-mode:both;animation-delay:.1s"></div><div class="v-scale v-scale2" style="background-color:#00a040;height:35px;width:4px;margin:2px;border-radius:2px;display:inline-block;animation-name:v-scaleStretchDelay;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:cubic-bezier(.2,.68,.18,1.08);animation-fill-mode:both;animation-delay:.2s"></div><div class="v-scale v-scale3" style="background-color:#00a040;height:35px;width:4px;margin:2px;border-radius:2px;display:inline-block;animation-name:v-scaleStretchDelay;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:cubic-bezier(.2,.68,.18,1.08);animation-fill-mode:both;animation-delay:.3s"></div><div class="v-scale v-scale4" style="background-color:#00a040;height:35px;width:4px;margin:2px;border-radius:2px;display:inline-block;animation-name:v-scaleStretchDelay;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:cubic-bezier(.2,.68,.18,1.08);animation-fill-mode:both;animation-delay:.4s"></div><div class="v-scale v-scale5" style="background-color:#00a040;height:35px;width:4px;margin:2px;border-radius:2px;display:inline-block;animation-name:v-scaleStretchDelay;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:cubic-bezier(.2,.68,.18,1.08);animation-fill-mode:both;animation-delay:.5s"></div></div></div></div></div></div></div><script>window.__NUXT__=function(e,o,t,a,i,n,s){return{layout:"print",data:[{}],fetch:{},error:t,serverRendered:!0,routePath:"/en/print/flow",config:{app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:t}},__i18n:{langs:{en:{"新型コロナウイルス感染症が心配なときに":"If you feel concerned about COVID-19","かかりつけ医に相談することもできます。":"You can also consult with your doctor.","詳しくはこちらをご参照ください。":"For more information, please refer this:","詳細を見る（東京都福祉保健局）":"For details: Bureau of Social Welfare and Public Health website","区内の最新感染動向":"Latest updates on COVID-19 in Tokyo","自分や家族の症状に不安や心配があればまずは電話相談をどうぞ":"Consult over the phone if you have any concerns","相談の手順を見る":"Consultation flowchart","検査陽性者の状況":"Details of people testing positive","陽性患者数":"Number of confirmed cases","陽性患者の属性":"Details of patients testing positive","検査実施件数":"Number of tests conducted","新型コロナコールセンター相談件数":"Number of calls to the Tokyo Novel Coronavirus Call Center","新型コロナ受診相談窓口相談件数":"Number of calls to the Novel Coronavirus Hotline","都営地下鉄の利用者数の推移":"Estimated number of Toei subway passengers","都庁来庁者数の推移":"Number of visitors to the Tokyo Metropolitan Government buildings","都内発生（※1）":"Found in Tokyo (*1)","※1: 疑い例・接触者調査":"*1 Confirmed through testing of suspected cases or those in close contact with them.","その他（※2）":"Others (*2)","※2: チャーター便・クルーズ船":"*2: Charter flights and cruise ship","{date}の累計":" Cumulative total as of {date}","期間: {duration}":" Period: {duration}","{duration}の利用者数との相対値: {percentage}":" Relative value based on the number of users {duration}: {percentage}","1月20日~1月24日":"from January 20 to 24","2月10日~14日":"from Feb. 10 to 14","2月17日~21日":"from Feb. 17 to 21","2月25日~28日":"from Feb. 25 to 28","人":" persons","件":{tested:"cases",reports:"inquiries"},"公表日":" Published Date","居住地":"Residence","年代":"Age","性別":"Gender","都内":"Tokyo","埼玉県":"Saitama","湖南省長沙市":"Changsha City, Hunan Province","湖北省武漢市":"Wuhan City, Hubei Province ","{age}代":" {age}s","10歳未満":"Under 10 years old","男性":"Male","女性":"Female","退院※":" Discharged*","臨時休校中の新型コロナウイルス感染症対応についてのお願い":"How to deal with COVID-19 during emergency school closure","感染予防・健康管理":"Infection prevention and health management","不特定多数の人の集まる場所等への外出を避け、基本的に自宅で過ごしてください。":"Have your children basically stay at home and avoid going to crowded areas.","手洗い、咳エチケット等により、感染予防に努めてください。":"Please make sure that everyone in your family washes hands regularly and practice cough etiquette.","【参考】感染症予防のための正しい手洗い方法（動画）":"[Video] How to wash your hands properly to prevent infection","規則正しい生活を心がけ、日常の健康管理に十分気を付けてください。":"Try to live a regular life and monitor the health of your children daily. ","感染症を疑う場合の対応":"If you think your child is infected","各保健所にご相談ください":"Consult Health Center (Hoken-jo) in your local area when you have: 1) any cold symptom, or 2) a fever with temperature of 37.5+ degree centigrade for 4+ days, or 3) strong fatigue or 4) difficulty of breathing (dyspnea).","各保健所の電話番号について":a,"「新型コロナウイルス感染症にかかる相談窓口について」":a,"その他":{parent:"Other information",graph:"Elsewhere"},"詳細は、各学校からのお知らせ等をご確認ください。":"For details: check information from your school.","企業の皆様・はたらく皆様へ":"To companies and those working in Tokyo","新型コロナウイルス感染症に対応した制度融資":"Policy-based directed credits against COVID-19","感染症により事業活動に影響を受けている中小企業等を対象とした制度融資（「緊急融資」、「緊急借換」、「危機対応融資」）です。いずれも融資限度額は2億8千万円で、信用保証料を都が補助します。":'This is a financing loan ("emergency loan", "emergency refinancing", "crisis response loan") for small and medium-sized enterprises affected by COVID-19.  The loan limit is 280 million yen and Tokyo Metropolitan Government will subsidize the credit guarantee fees.',"新型コロナウイルスによる経営課題に関する専門家派遣":"Experts to provide advice on business challenges caused by COVID-19","新型コロナウイルス感染症により経営面の影響を受けている中小企業を対象に、中小企業診断士等の専門家を無料で派遣し、経営改善等に向けたアドバイスを実施します（1社あたり4回まで・無料）。":"Experts such as registered management consultants will be dispatched free of charge to SMEs affected by COVID-19 to provide advice on how to improve business, etc.  (Up to four times per company. Services are free)","中小企業従業員融資":"Small and medium-sized enterprises employees loans","感染症等の影響による休業での収入減等に備え、中小企業の従業員向けに実質無利子の融資を行います（融資限度額100万円）。":"In preparation for loss of income from business suspension due to COVID-19, Tokyo Metropolitan Government will provide interest-free loans to small and medium-sized enterprise employees (maximum 1 million yen).","新型コロナウイルス感染症に係る休業等支援事業（専門家派遣）":"Dispatch of experts on management issues caused by COVID-19","感染症の拡大を理由とする従業員の休業等にあたり、国の雇用調整助成金の特例措置等を利用する中小企業等を対象に、社会保険労務士派遣による相談助言を行います（1社5回まで。無料）。":"Tokyo Metropolitan Government will provide consultation advice by sending a Labor and Social Security Attorney to small and medium-sized enterprise that utilize special measures such as the national employment adjustment subsidy due to COVID-19 (Free of charge up to 5 times per enterprise).","新型コロナウイルス感染症対策雇用環境整備促進事業":"Project for the improvement of the employment environment in response to the COVID-19","感染症の拡大を理由として、国の雇用調整助成金等を活用し、非常時における勤務体制づくりなど職場環境整備に取り組む都内中小企業に奨励金を支給します（1事業所10万円）。":"By utilizing national employment adjustment subsidies due to COVID-19, Tokyo Metropolitan Government will provide finance incentives to small and medium-sized enterprises in Tokyo improving their workplace environment, such as work arrangement in times of emergency.\n(100,000 yen per business site).","テレワーク導入モデル体験事業":"Implementing telework as a trial","テレワーク導入を検討している中堅・中小企業等を対象に、テレワークを体験できる端末やツールを無償貸与することにより、テレワークのメリット・効果を体感できる機会を提供します。":"For the small and medium-sized enterprises that are considering the implementation of telework, Tokyo Metropolitan Government will lend out terminals and tools free of charge, thus providing the opportunity to experience the merits and effects of telework.","事業継続緊急対策（テレワーク）助成金":"Subsidies for business continuity measures (telecommuting) ","都内中堅・中小企業に対し、テレワークの導入に必要な機器やソフトウェア等の経費を助成します（限度額250万円、助成率10/10）。ぜひご活用ください。":"Subsidies (maximum 2.5 million yen, 100% subsidy rate) will be provided to SMEs and other companies in Tokyo for introduction of the equipment, software, etc. necessary for telecommuting. Please make the most of this opportunity.","テレワークオンラインセミナー開催":"Telework online seminar","経済団体と連携したテレワーク導入のきっかけづくりのためのオンラインセミナーを開催します。":"In collaboration with Keidanren, Tokyo Metropolitan Government will organize online seminars introducing steps towards telework implementation.","中小企業者等特別相談窓口":"Special consultation desk for SMEs","資金繰りに関する相談、経営に関する相談":"Consultation on cash flow and business management","フリーランスを含む個人事業主特別相談窓口":"Special consultation desk for sole proprietors including freelancers","資金繰りに関する相談、経営に関する相談（契約におけるトラブル等）":"Consultation on cash flow and business management (contract discrepancy etc)","緊急労働相談ダイヤル":"Labor consultation hotline","新しいワークスタイルや企業活動の東京モデル「スムーズビズ」":"Smooth Biz: The Tokyo model for new work styles and corporate activities","テレワーク・時差出勤などスムーズビズの取組は、新型コロナウイルス感染症の対策としても効果的です。感染症対策として、東京2020大会時の交通混雑緩和に向けた取組の前倒しをお願いします。":"Smooth Biz initiatives such as telecommuting and staggered work hours are also effective against COVID-19. To help prevent the spread of infection, your cooperation is requested in moving ahead measures that were to be implemented during the Tokyo 2020 Games to address traffic congestion.","当サイトについて":"About this site","当サイトは新型コロナウイルス感染症 (COVID-19) に関する最新情報を提供するために、東京都が開設したものです。":"This site was developed by volunteers based on the site in Tokyo..","東京都による公式情報と客観的な数値をわかりやすく伝えることで、東京都にお住まいの方や、東京都内に拠点を持つ企業の方、東京都を訪れる方が、現状を把握して適切な対策を取れるようにすることを目的としています。":"By conveying official information of the Tokyo Metropolitan Government and objective data in an easy-to-understand way, this site aims to allow Tokyo residents, companies with offices in Tokyo, and visitors to Tokyo to grasp the current situation and take measures and precautions accordingly. ","ブラウザ環境について":"Browser compatibility","当サイトは以下の環境でご覧いただくことを推奨いたします。":"The following browsers are recommended for viewing this site.","Microsoft Edge 最新版":" Microsoft Edge (Latest version)","Mozilla Firefox 最新版":" Mozilla Firefox (Latest version)","Google Chrome 最新版（Windows 10以上, Android 8.0以上）":"Google Chrome latest version (Windows 10 or later, Android 8.0 or later)","Safari 最新版（macOS, iOS）":"Safari latest version (macOS, iOS)","Opera Software ASA Opera 最新版":"Opera (Latest version)","※ 推奨環境以外で利用された場合や、推奨環境下でもご利用のブラウザの設定等によっては、正しく表示されない場合がありますのでご了承ください。":"Please understand that this website may not display correctly when using a browser that is not recommended, or depending upon the settings of the recommended browser. ","当サイトへのリンクについて":"About linking to this site","当サイトへのリンクは自由です。":"No permission is required to provide a link to this site.","JavaScriptについて":" About JavaScript","当サイトではJavaScriptを使用しております。":" This site uses JavaScript.","JavaScriptを無効にして使用された場合、各ページが正常に動作しない、または、表示されない場合がございます。":"If JavaScript is disabled, the content or functionality of the website can be limited or unavailable. ","当サイトをご利用の際には、JavaScriptを有効にして頂きますようお願いいたします。":" Please make sure to enable JavaScript when browsing this site.","クッキー (Cookie) について":"About cookies","当サイトの一部ではクッキーを使用しています。":" This site uses cookies.","クッキーとは、Webコンテンツからの要求で利用者の手元の端末に一時的に保存されるデータのことで、当サイトでは利用状況の把握のためにクッキーを使用する場合があります。":"A cookie is data sent from a website and temporarily stored on the user's computer. Here, cookies may be used to track website activity.","ブラウザに関する情報の収集を希望しない場合は、インターネット閲覧ソフト（ブラウザ）をご自身で設定することにより、クッキーの機能が働かないようにすることも可能です。":"If you do not wish your browsing data to be collected, you can disable cookies from your web browser.","ただし、クッキーを受け入れない設定をされている場合は、当サイトの機能が正常に動作しない場合がございます。":"However, if you disable cookies, this site may not function properly.","Google Analyticsの利用について":" Regarding the use of Google Analytics","当サイトでは、サービス向上やサイトの改善のためにGoogle LLCの提供するアクセス分析のツールであるGoogle Analyticsを利用した計測を行っております。":"This site uses Google Analytics, an analytics service provided by Google LLC, to track website activity for site improvement and provision of better services.","Google Analyticsでは、当サイトが発行するクッキー
