借換」、「危機対応融資」）です。いずれも融資限度額は2億8千万円で、信用保証料を都が補助します。":"因疫情影响而无法正常进行企业活动的中小企业可得到政府融资支持（“紧急融资”，“紧急换借”，“危机下融资”）。融资额度为2亿8千万日元，信用担保费由东京都政府提供补助。","新型コロナウイルスによる経営課題に関する専門家派遣":"疫情致企业经营困难时的专家派遣","新型コロナウイルス感染症により経営面の影響を受けている中小企業を対象に、中小企業診断士等の専門家を無料で派遣し、経営改善等に向けたアドバイスを実施します（1社あたり4回まで・無料）。":"面向因疫情影响而导致经营困难的中小企业，政府将免费派遣中小企业诊断士等专家前往各公司提出专业建议，从而改善疫情期间的经营困难问题。（每家公司限4次以下，免费）","中小企業従業員融資":"中小企业员工融资","感染症等の影響による休業での収入減等に備え、中小企業の従業員向けに実質無利子の融資を行います（融資限度額100万円）。":"为了防止因疫情导致停业致使员工收入减少，政府向中小企业员工提供实质上的无息贷款。（贷款额度为100万日元）","新型コロナウイルス感染症に係る休業等支援事業（専門家派遣）":"因疫情影响导致停业时的支援活动（派遣专家） ","感染症の拡大を理由とする従業員の休業等にあたり、国の雇用調整助成金の特例措置等を利用する中小企業等を対象に、社会保険労務士派遣による相談助言を行います（1社5回まで。無料）。":"中小企业因防止疫情扩大让员工停业时，如果采取了国家补贴制度等特别措施，则可接受政府的派遣社会保险劳务士服务，从而获得专业的咨询建议。（每家公司限5次以内。免费）","新型コロナウイルス感染症対策雇用環境整備促進事業":"促进企业在疫情期间开展防控办公管理活动 ","感染症の拡大を理由として、国の雇用調整助成金等を活用し、非常時における勤務体制づくりなど職場環境整備に取り組む都内中小企業に奨励金を支給します（1事業所10万円）。":"中小企业在疫情期间如果能通过利用国家补贴制度、制定日常办公制度等措施来改善办公环境，防止疫情扩大，则可获得政府提供的奖励金（每家事务所10万日元）。","テレワーク導入モデル体験事業":"导入远程办公模式的体验活动","テレワーク導入を検討している中堅・中小企業等を対象に、テレワークを体験できる端末やツールを無償貸与することにより、テレワークのメリット・効果を体感できる機会を提供します。":"对于想要引进远程办公系统的骨干企业和中小企业，政府将免费提供相应设备和工具，从而促使企业在亲身体验后感受远程办公的益处和效果。","事業継続緊急対策（テレワーク）助成金":"业务持续运营紧急对策（远程工作）补助金","都内中堅・中小企業に対し、テレワークの導入に必要な機器やソフトウェア等の経費を助成します（限度額250万円、助成率10/10）。ぜひご活用ください。":"对东京都内的中坚、中小企业，提供补助金支持企业导入远程工作所需的设备及软件等。（上限250万日元、补助率10/10）。望积极申请使用。","テレワークオンラインセミナー開催":"举办远程办公在线培训活动","経済団体と連携したテレワーク導入のきっかけづくりのためのオンラインセミナーを開催します。":"为了和经济团体共同促进企业引进远程办公系统，举办在线培训活动从而创造机会。","中小企業者等特別相談窓口":"中小企业等特别咨询窗口","資金繰りに関する相談、経営に関する相談":"资金周转咨询，经营管理咨询","フリーランスを含む個人事業主特別相談窓口":"自由职业者等个体企业特别咨询窗口 ","資金繰りに関する相談、経営に関する相談（契約におけるトラブル等）":"资金周转咨询，经营管理咨询（合同上的纠纷等）","緊急労働相談ダイヤル":"劳务咨询紧急电话","新しいワークスタイルや企業活動の東京モデル「スムーズビズ」":"东京模式“顺畅办公”( Smooth Biz)--开展新型工作方式和企业活动","テレワーク・時差出勤などスムーズビズの取組は、新型コロナウイルス感染症の対策としても効果的です。感染症対策として、東京2020大会時の交通混雑緩和に向けた取組の前倒しをお願いします。":"远程办公和错峰上下班等顺畅办公措施在疫情防控管理上也是有效的。\n它虽然是为缓解2020奥运期间交通拥堵压力的一项措施，但作为疫情防控措施，请大家提前实施。","当サイトについて":"关于本站","当サイトは新型コロナウイルス感染症 (COVID-19) に関する最新情報を提供するために、東京都が開設したものです。":"本网站是东京都为提供新新型冠状病毒（COVID-19）疫情最新信息而开设的官
