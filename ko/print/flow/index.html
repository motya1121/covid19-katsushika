    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div data-app="true" id="app" class="v-application app-print v-application--is-ltr theme--light" data-v-8b4e5eae><div class="v-application--wrap"><div class="loader" data-v-8b4e5eae><img src="/logo.svg" alt="葛飾区" data-v-8b4e5eae> <div class="v-spinner" data-v-8b4e5eae><div class="v-scale v-scale1" style="background-color:#00a040;height:35px;width:4px;margin:2px;border-radius:2px;display:inline-block;animation-name:v-scaleStretchDelay;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:cubic-bezier(.2,.68,.18,1.08);animation-fill-mode:both;animation-delay:.1s"></div><div class="v-scale v-scale2" style="background-color:#00a040;height:35px;width:4px;margin:2px;border-radius:2px;display:inline-block;animation-name:v-scaleStretchDelay;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:cubic-bezier(.2,.68,.18,1.08);animation-fill-mode:both;animation-delay:.2s"></div><div class="v-scale v-scale3" style="background-color:#00a040;height:35px;width:4px;margin:2px;border-radius:2px;display:inline-block;animation-name:v-scaleStretchDelay;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:cubic-bezier(.2,.68,.18,1.08);animation-fill-mode:both;animation-delay:.3s"></div><div class="v-scale v-scale4" style="background-color:#00a040;height:35px;width:4px;margin:2px;border-radius:2px;display:inline-block;animation-name:v-scaleStretchDelay;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:cubic-bezier(.2,.68,.18,1.08);animation-fill-mode:both;animation-delay:.4s"></div><div class="v-scale v-scale5" style="background-color:#00a040;height:35px;width:4px;margin:2px;border-radius:2px;display:inline-block;animation-name:v-scaleStretchDelay;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:cubic-bezier(.2,.68,.18,1.08);animation-fill-mode:both;animation-delay:.5s"></div></div></div></div></div></div></div><script>window.__NUXT__=function(o,e,t,a,i,l,r,s){return{layout:"print",data:[{}],fetch:{},error:e,serverRendered:!0,routePath:"/ko/print/flow",config:{app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:e}},__i18n:{langs:{ko:{"新型コロナウイルス感染症が心配なときに":"신종 코로나바이러스 감염증이 걱정될 때에","かかりつけ医に相談することもできます。":"주치의에게 상담할 수도 있습니다. ","詳しくはこちらをご参照ください。":"자세한 내용은 다음을 참고 하십시오. ","詳細を見る（東京都福祉保健局）":"자세히 보기 (도쿄도청 복지 보건국)","区内の最新感染動向":"도쿄도내의 최신 감염 동향","自分や家族の症状に不安や心配があればまずは電話相談をどうぞ":"본인 혹은 가족에게 의심증상이 있을 경우, 콜센터에 먼저 문의하세요.","相談の手順を見る":"상담 절차 보기","検査陽性者の状況":"확진자의 현황","陽性患者数":"확진환자 수","陽性患者の属性":"양성 환자의 속성 ","検査実施件数":"검사실시 건수","新型コロナコールセンター相談件数":"코로나19 콜센터 상담 건수","新型コロナ受診相談窓口相談件数":"코로나19 진찰 상담 창구 상담 건수","都営地下鉄の利用者数の推移":"도에이 지하철 이용자 수의 추이","都庁来庁者数の推移":"도쿄도청 방문자 수","都内発生（※1）":"도쿄도 내 발생*","※1: 疑い例・接触者調査":"* 의심 사례 및 접촉자 조사","その他（※2）":"기타**","※2: チャーター便・クルーズ船":"** 전세기 및 크루즈선","{date}の累計":"{date}의 누적 수","期間: {duration}":"기간: {duration}","{duration}の利用者数との相対値: {percentage}":"{duration}의 이용자수와의 상대치: {percentage}","1月20日~1月24日":"1월 20일 ~ 1월 24일","2月10日~14日":"2월 10일 ~ 14일","2月17日~21日":"2월 17일 ~ 21일","2月25日~28日":"2월 25일 ~ 28일","人":"명","件":{tested:"건",reports:"건"},"公表日":"공표일","居住地":"거주지","年代":"나이","性別":"성별","都内":"도쿄 도내","埼玉県":"사이타마현","湖南省長沙市":"후난성 창사시","湖北省武漢市":"후베이성 우한시","{age}代":"{age}대","10歳未満":"10세 미만","男性":"남성","女性":"여성","退院※":"퇴원*","臨時休校中の新型コロナウイルス感染症対応についてのお願い":"임시 휴학 중의 코로나 19 대처를 위한 부탁 말씀","感染予防・健康管理":"감염 예방, 건강 관리","不特定多数の人の集まる場所等への外出を避け、基本的に自宅で過ごしてください。":"불특정 다수의 사람들이 모이는 장소 등으로의 외출을 삼가하시고, 기본적으로 자택에서 지내십시오.","手洗い、咳エチケット等により、感染予防に努めてください。":"손 씻기 및 기침 예절 등으로 감염 예방에 힘 써 주십시오.","【参考】感染症予防のための正しい手洗い方法（動画）":"[참고자료] 감염증 예방을 위한 바른 손 씻기 방법 (동영상)","規則正しい生活を心がけ、日常の健康管理に十分気を付けてください。":"규칙적인 생활을 유지하며 일상의 건강 관리에 충분히 주의하십시오.","感染症を疑う場合の対応":"감염이 의심될 경우의 대처 방법","各保健所にご相談ください":"감기 증상이나, 37.5℃ 이상의 발열이 4일 이상 계속되거나, 심한 나른함, 호흡곤란 등이 있을 경우는 각 보건소에 상담해 주세요.","各保健所の電話番号について":'각 보건소의 전화번호 등에 대해서는 "코로나바이러스감염증-19 관련 상담 창구에 대해서" (도쿄도 복지 보건국) 를 확인하십시오. ',"「新型コロナウイルス感染症にかかる相談窓口について」":'"신종 코로나 바이러스 감염 관련 전화 상담에 대해"（도쿄도 복지 보건국）',"その他":{parent:"기타",graph:"기타"},"詳細は、各学校からのお知らせ等をご確認ください。":"자세한 내용은 각 학교의 공지 등을 확인하세요.","企業の皆様・はたらく皆様へ":"기업 여러분・일하시는 여러분께 ","新型コロナウイルス感染症に対応した制度融資":"신종 코로나바이러스 감염증에 대응한 제도 융자 ","感染症により事業活動に影響を受けている中小企業等を対象とした制度融資（「緊急融資」、「緊急借換」、「危機対応融資」）です。いずれも融資限度額は2億8千万円で、信用保証料を都が補助します。":"감염증으로 인해 사업활동에 영향을 받고 있는 중소기업 등을 대상으로 한 제도 융자 (‘긴급융자’, ‘긴급차환’, ‘위기대응 융자’) 입니다. 모두 융자한도액은 2억 8천만 엔이며 신용보증료를 도쿄도가 보조합니다. ","新型コロナウイルスによる経営課題に関する専門家派遣":"코로나19 바이러스에 의한 경영 과제에 관한 전문가의 파견","新型コロナウイルス感染症により経営面の影響を受けている中小企業を対象に、中小企業診断士等の専門家を無料で派遣し、経営改善等に向けたアドバイスを実施します（1社あたり4回まで・無料）。":"코로나19 바이러스 감염에 의해 경영면의 영향을 받고있는 중소기업을 대상으로 중소기업 진단사 등의 전문가를 무료로 파견하여 경영개선 등을 위한 어드바이스를 실시합니다. (1회사당 4회까지 무료)","中小企業従業員融資":"중소기업 종업원 융자","感染症等の影響による休業での収入減等に備え、中小企業の従業員向けに実質無利子の融資を行います（融資限度額100万円）。":"감염증 등의 영향으로 인한 휴업으로 인한 수입 감소 등에 대비하여 중소기업 종업원을 위해 실질적으로 무이자 융자를 실시합니다. (융자한도액 100만 엔) ","新型コロナウイルス感染症に係る休業等支援事業（専門家派遣）":"신종 코로나바이러스 감염증 관련 휴업 등 지원사업 (전문가 파견)","感染症の拡大を理由とする従業員の休業等にあたり、国の雇用調整助成金の特例措置等を利用する中小企業等を対象に、社会保険労務士派遣による相談助言を行います（1社5回まで。無料）。":"감염증 확대를 이유로 하는 종업원의 휴업 등에 있어서 국가의 고용조정조성금 특례조치 등을 이용하는 중소기업 등을 대상으로 사회보험 노무사 파견을 통한 상담 조언을 실시합니다. (1개사 5회까지. 무료) ","新型コロナウイルス感染症対策雇用環境整備促進事業":"신종 코로나바이러스 감염증 대책 고용환경정비촉진사업 ","感染症の拡大を理由として、国の雇用調整助成金等を活用し、非常時における勤務体制づくりなど職場環境整備に取り組む都内中小企業に奨励金を支給します（1事業所10万円）。":"감염증 확대를 이유로 하여 국가의 고용조정조성금 등을 활용하여 비상 시의 근무체제 조성 등 직장 환경 정비에 힘쓰는 도쿄도내 중소기업에 장려금을 지급합니다. (1개 사업소 10만 엔) ","テレワーク導入モデル体験事業":"텔레워크 도입 모델 체험사업 ","テレワーク導入を検討している中堅・中小企業等を対象に、テレワークを体験できる端末やツールを無償貸与することにより、テレワークのメリット・効果を体感できる機会を提供します。":"텔레워크 도입을 검토하고 있는 중견・중소기업 등을 대상으로 텔레워크를 체험할 수 있는 단말기 및 툴을 무상으로 대여함으로써 텔레워크의 이점, 효과를 체감할 수 있는 기회를 제공합니다. ","事業継続緊急対策（テレワーク）助成金":"사업을 계속하기 위한 긴급 대책 (텔레워크) 보조금","都内中堅・中小企業に対し、テレワークの導入に必要な機器やソフトウェア等の経費を助成します（限度額250万円、助成率10/10）。ぜひご活用ください。":"도내 중소기업에게 텔레워크의 도입에 필요한 장비 및 소프트웨어 등의 경비를 조성합니다.  (한도액 250만엔, 조성비율 10/10). 꼭 활용하십시오.","テレワークオンラインセミナー開催":"텔레워크 온라인 세미나 개최 ","経済団体と連携したテレワーク導入のきっかけづくりのためのオンラインセミナーを開催します。":"경제단체와 연계한 텔레워크 도입 계기 조성을 위한 온라인 세미나를 개최합니다. ","中小企業者等特別相談窓口":"중소기업자등 특별상담창구","資金繰りに関する相談、経営に関する相談":"자금 융통에 관한 상담, 경영에 관한 상담 ","フリーランスを含む個人事業主特別相談窓口":"프리랜서를 포함한 개인사업자 특별 상담 창구 ","資金繰りに関する相談、経営に関する相談（契約におけるトラブル等）":"자금 융통에 관한 상담, 경영에 관한 상담 (계약에 있어서의 분쟁 등) ","緊急労働相談ダイヤル":"긴급 노동 상담 전화","新しいワークスタイルや企業活動の東京モデル「スムーズビズ」":'새로운 워크스타일이나 기업 활동의 도쿄식 모델 "스무즈 비즈"',"テレワーク・時差出勤などスムーズビズの取組は、新型コロナウイルス感染症の対策としても効果的です。感染症対策として、東京2020大会時の交通混雑緩和に向けた取組の前倒しをお願いします。":"텔레워크·시차 출퇴근 등의 스무스 비즈 (Smooth Biz.) 의 노력은 신종 코로나 바이러스 감염 방지에도 효과적입니다. 감염 대책을 위해, 도쿄 2020 올림픽 때의 교통 혼잡 완화를 위한 조치를 앞당겨 시행하도록 부탁 드립니다.","当サイトについて":"본 사이트에 대해서","当サイトは新型コロナウイルス感染症 (COVID-19) に関する最新情報を提供するために、東京都が開設したものです。":"본 사이트는 신종 코로나 바이러스 감염 (COVID-19) 에 대한 최신 정보를 제공하기 위해 도쿄도가 개설하였습니다.","東京都による公式情報と客観的な数値をわかりやすく伝えることで、東京都にお住まいの方や、東京都内に拠点を持つ企業の方、東京都を訪れる方が、現状を把握して適切な対策を取れるようにすることを目的としています。":"도쿄도의 공식 정보와 객관적인 수치를 알기 쉽게 전달함으로써, 도쿄에 거주하는 분이나, 도쿄에 거점을 둔 기업인, 도쿄를 방문하는 분들이 현재 상황을 파악하고 적절한 예방책과 대책을 취할 수 있도록 하는 것이 목적입니다.","ブラウザ環境について":"브라우저 환경","当サイトは以下の環境でご覧いただくことを推奨いたします。":"본 사이트는 다음의 환경에서 사용하기를 권합니다.","Microsoft Edge 最新版":"Microsoft Edge 최신판","Mozilla Firefox 最新版":"Mozilla Firefox 최신판","Google Chrome 最新版（Windows 10以上, Android 8.0以上）":"Google Chrome 최신판 (Windows 10이상, Android 8.0이상)","Safari 最新版（macOS, iOS）":"Safari 최신판 (macOS, iOS)","Opera Software ASA Opera 最新版":"Opera Software ASA Opera 최신판","※ 推奨環境以外で利用された場合や、推奨環境下でもご利用のブラウザの設定等によっては、正しく表示されない場合がありますのでご了承ください。":"본 사이트를 이용할시에, 권장하는 브라우저를 사용하는 것과 무관하게, 브라우저의 설정에 따라 올바르게 표시되지 않을 수 있으니 양해 바랍니다.","当サイトへのリンクについて":"본 사이트의 링크에 대해서","当サイトへのリンクは自由です。":"본 사이트의 링크의 공유는 자유입니다.","JavaScriptについて":"자바스크립트에 대해서","当サイトではJavaScriptを使用しております。":"본 웹사이트에서는 자바스크립트를 사용하고 있습니다.","JavaScriptを無効にして使用された場合、各ページが正常に動作しない、または、表示されない場合がございます。":"자바스크립트를 허용하지 않으면 각 페이지가 제대로 작동하지 않거나 표시되지 않을 수 있습니다.","当サイトをご利用の際には、JavaScriptを有効にして頂きますようお願いいたします。":"본 웹사이트를 이용시에는 자바스크립트를 허용해 주시기를 요청드립니다.","クッキー (Cookie) について":"쿠키 (Cookie) 에 대해서","当サイトの一部ではクッキーを使用しています。":"본 웹사이트의 일부에는 쿠키를 사용하고 있습니다.","クッキーとは、Webコンテンツからの要求で利用者の手元の端末に一時的に保存されるデータのことで、当サイトでは利用状況の把握のためにクッキーを使用する場合があります。":"쿠키는 웹 컨텐츠의 요청시에 이용자의 장치에 일시적으로 저장되는 데이터로, 본 웹사이트에서는 이용 상황 파악을 위해 쿠키를 사용하는 경우가 있습니다.","ブラウザに関する情報の収集を希望しない場合は、インターネット閲覧ソフト（ブラウザ）をご自身で設定することにより、クッキーの機能が働かないようにすることも可能です。":"브라우저에 대한 정보 수집을 원하지 않을 경우, 웹 브라우저의 설정을 변경하여 쿠키 기능을 정지 시킬 수 있습니다.","ただし、クッキーを受け入れない設定をされている場合は、当サイトの機能が正常に動作しない場合がございます。":"다만, 쿠키를 허용하지 않으면 본 사이트의 기능이 제대로 작동하지 않는 경우가 있습니다.","Google Analyticsの利用について":"Google Analytics의 이용에 대해서","当サイトでは、サービス向上やサイトの改善のためにGoogle LLCの提供するアクセス分析のツールであるGoogle Analyticsを利用した計測を行っております。":"본 웹사이트에서는 서비스 개선 및 웹사이트의 개선을 위해 Google LLC가 제공하는 접속 분석 도구인 Google Analytics를 이용한 분석을 하고 있습니다.","Google Analyticsでは、当サイトが発行するクッキー (Cookie) 等を利用して、Webサイトの利用データ（アクセス状況、トラフィック、閲覧環境、IPアドレスなど）を収集しております。クッキーの利用に関してはGoogleのプライバシーポリシーと規約に基づいております。":"Google Analytics에서는 본 웹사이트가 발행하는 쿠키(Cookie)를 이용하여 웹사이트의 이용 데이터(접속 상황, 트래픽, 열람 환경, IP주소 등)를 수집하고 있습니다. 쿠키의 이용에 관해서는 Google의 개인 정보 보호 및 약관을 따릅니다.","取得したデータはWebサイト利用状況を分析しサービスの改善につなげるため、またはサイト運営者へのレポートを作成するため、その他のサービスの提供に関わる目的に限り、これを使用します。（サイト運営者へのレポートでは、クッキーはブラウザ単位で本サイトのユーザー数をカウントするため、IPアドレスはGoogle Analyticsの分析機能を通じてアクセス元の地域分布（国、州・都道府県、都市）を把握するために利用されています。）":"수집한 데이터는 웹사이트 이용현황을 분석하여 서비스를 개선하기 위해, 또는 사이트 운영자에게 보고서를 작성하기 위해, 기타 서비스 제공에 관한 목적에만 한하여 사용합니다. (사이트 운영자에게 보내지는 보고서에서, 쿠키는 브라우저 단위로 본 사이트의 유저 수를 세기 위해, IP주소는 Google Analytics의 분석기능을 통해 접속자의 지역분포(나라, 주 및 도도부현, 도시)를 파악하기 위해 이용됩니다.)","Google Analyticsの利用規約及びプライバシーポリシーに関する説明については、Google Analyticsのサイトをご覧ください。":"Google Analytics의 이용 약관 및 개인 정보 보호 정책에 관한 설명은 Google Analytics의 웹사이트를 참조하세요.","Google Analytics利用規約":"Google Analytics 이용 약관","Googleのプライバシーポリシー":"Google 개인 정보 보호 정책","Google Analyticsに関する詳細情報":"Google Analytics에 대한 자세한 정보","Google Analyticsによる情報送信を回避する場合は、Google がサポートする{addon}をご利用ください。":"Google Analytics에 의한 데이터 수집을 비활성화하기 위해서는 Google이 지원하는 {addon}을 사용하세요.","https://tools.google.com/dlpage/gaoptout?hl=ja":"https://tools.google.com/dlpage/gaoptout?hl=ko","測定を無効にするブラウザ アドオン":"데이터 수집을  비활성화하는 브라우저 애드온","免責事項":"면책조항","当サイトに掲載されている情報の正確性については万全を期していますが、東京都は利用者が当サイトの情報を用いて行う一切の行為について責任を負うものではありません。":"본 사이트에 게
